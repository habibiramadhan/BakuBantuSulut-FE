// src/app/offline-fallback.html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - BakuBantu</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      margin-bottom: 2rem;
    }
    h1 {
      color: #9FC4E8;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #9FC4E8;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #7BA9D6;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
    .decoration {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
    }
    .decoration-1 {
      top: 10%;
      right: 10%;
      width: 300px;
      height: 300px;
      background-color: #9FC4E8;
    }
    .decoration-2 {
      bottom: 10%;
      left: 10%;
      width: 250px;
      height: 250px;
      background-color: #CFA4CC;
    }
    .decoration-3 {
      top: 50%;
      left: 30%;
      width: 150px;
      height: 150px;
      background-color: #EE5A36;
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>
  
  <div class="container">
    <div class="logo">
      <h2>baku<strong>bantu</strong></h2>
    </div>
    
    <h1>Anda Sedang Offline</h1>
    
    <p>
      Sepertinya Anda sedang tidak terhubung ke internet. Harap periksa koneksi Anda dan coba lagi.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Coba Lagi
    </button>
    
    <div class="footer">
      Â© BakuBantu. Semua hak dilindungi.
    </div>
  </div>
</body>
</html>
